<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div class="header-container">
                    <h1 id="title">ShaeLovee Beauty-Survey Form</h1>
                    <p id="description">Thank you for taking this time to help us improve our services!</p>
                </div>
            </section>
            <div class="form-container">
                <form action="" id="survey-form">
                    <section>
                        <div class="personal-info">
                            <label for="first-name">First Name<input type="text" id="first-name" placeholder="Enter your First Name" required></label>
                            <label for="last-name">Last Name <input type="text" id="last-name" placeholder="Enter your Last Name" required></label>
                            <label for="email">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
                            <label for="age">Age (optional) <input type="number" id="age" placeholder="Age" min="16" max="120"></label>
                        </div>
                    </section>
                    <section>
                        <div class="survey-info">
                            <div class="experience">
                                <label for="">Which option best describes your experience at ShaeLovee Beauty?
                                    <select name="dropdown" id="dropdown">
                                        <option value="">Select an option</option>
                                        <option value="1">Excellent</option>
                                        <option value="2">Good</option>
                                        <option value="3">Average</option>
                                        <option value="4">Bad</option>
                                    </select>
                                </label>
                            </div>
                            <div class="recommend">
                                <label for="">Would you recommend ShaeLovee Beauty?</label>
                                <label for="">
                                    <input type="radio" name="recommendation" id="recommendation" checked>Yes
            
                                </label>
                                <label for="">
                                    <input type="radio" name="recommendation" id="recommendation"> No
            
                                </label>
                                <label for="">
                                    <input type="radio" name="recommendation" id="recommendation">Maybe
            
                                </label>
                            </div>
                            <div class="favorite-service">
                                <label for="">What is your favorite service that ShaeLovee Beauty offer?</label>
                                <label for="offered-service">
                                    <select name="offered-service" id="offered-service">
                                        <option value="">Select an option</option>
                                        <option value="">Hair</option>
                                        <option value="">Lashes</option>
                                        <option value="">Makeup</option>
                                    </select>
                                </label>
                                <label for="">What can ShaeLovee Beauty improve?
                                </label>
                                <ul class="check">
                                    <li>
                                        <input type="checkbox" id="hair-services">
                                        <label for="hair-services">
                                        Hair Services
                                        </label>
                                        
                                    </li>
                                    <li>
                                        <input type="checkbox" id="lashes-services">
                                        <label for="lashes-services"> Lashes Services
                                        </label>

                                    </li>
                                    <li>
                                        <input type="checkbox" id="makeup-services">
                                        <label for="makeup-services">
                                        Makeup Services
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="booking">
                                        <label for="booking">
                                        Appointment Booking
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="wait-times">
                                        <label for="wait-times">
                                        Wait Times
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="hair-variety">
                                        <label for="hair-variety">
                                        Hair Variety
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="makeup-variety">
                                        <label for="makeup-variety">
                                        Makeup Variety
                                        </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="lashes-variety"> 
                                        <label for="lashes-variety">
                                        Lashes Variety
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="comment-section">
                            <label for="suggestions">
                                Any additional comments or suggestions to improve the overall experience here at ShaeLovee Beauty?
                            </label>
                            <label for="comments">
                                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter comments and suggestions here..."></textarea>
                            </label>
                        </div>
                    </section>
                    <div class="submit">
                        <input type="submit">
                    </div>
                    <footer>
                        <p>&copy; ShaeLovee Beauty 2024 </p>
                    </footer>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
