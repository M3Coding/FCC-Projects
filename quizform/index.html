<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post"> <!--When you want a form to submit to a certain place use method attribute with value of post and place the location to post in action attribute-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <label></label>
            <input/>
          </div>
          <div class="info">
            <label for="student-name">Student Name</label>
            <input id="student-name" name="student-name" type="text" placeholder="e.g. John Brown"/>
          </div>
          <div class="info">
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
          <div class="info">
            <label for="birth-date">Date Of Birth<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth-date" name="birth-date" type="date" />
          </div>
                <h2 id="html-questions">HMTL Questions</h2>
                <h2 id="css-questions">CSS Questions</h2>
            </section>
            <section role="region" aria-labelledby="html-questions"></section>
            <section role="region" aria-labelledby="css-questions"></section>
        </form>
    </main>
</body>
</html>
